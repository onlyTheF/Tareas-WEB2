<!DOCTYPE html>
<html>
    <head>
        <title>New Product</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.6.1/angular-file-upload.min.js" integrity="sha512-axkIpxPnJn/ltsZKAG8OiY1Ef4bSZ3XiBj5DJOXC4tQG0519hu0kzVClhaVonpXIP6xJjDbLcNc88YiZb9pkEw==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
        <script type="text/javascript">

            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var app = angular.module('ClientUpdateModule', ['angularFileUpload']);
            var controller = app.controller('ClientUpdateController', ($scope, $http, FileUploader) => {
                $scope.client = {};

                angular.element(document).ready(() => {
                    let id = getParameterByName('id');
                    
                    $http.get(`/example2/clients/${id}`).then((result) => {
                        $scope.client = result.data;
                    })

                })

                $scope.uploader = new FileUploader({
                    url: 'upload.php'
                });

                $scope.uploader.onAfterAddingFile = function(fileItem) {
                    fileItem.upload();
                }

                $scope.uploader.onCompleteItem = function(fileItem, response, status, headers) {
                    $scope.client.image = fileItem.file.name;
                }

                $scope.UpdateClient = () => {
                    
                    
                    $http.put('/example2/clients', $scope.client).then((result) => {
                        window.location.href = 'client_list.html'
                    });
                }
            });
        </script>
    </head>
    <body>
        <div class="container" ng-app="ClientUpdateModule" ng-controller="ClientUpdateController" uploader="uploader">
            <h2>New Client</h2>
            <form ng-submit="UpdateClient()">
                  <div class="form-group">
                    <label for="txtNit">NIT</label>
                    <input type="text" class="form-control" id="txtNit" ng-model="client.nit" placeholder="Enter NIT">
                  </div>
                  <div class="form-group">
                    <label for="txtName">Client name</label>
                    <textarea type="text" class="form-control" id="txtName" ng-model="client.name" placeholder="Enter Name"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="txtLastName">Client last name</label>
                    <input type="text" class="form-control" id="txtLastName" ng-model="client.lastName" placeholder="Enter Last Name">
                  </div>
                  <input type="submit" class="btn btn-primary" value="Update Client" />
                  <a href="client_list.html" class="btn btn-primary">Return</a>
            </form>
        </div>
    </body>
</html>
